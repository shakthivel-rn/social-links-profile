<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Social Links Profile</title>
  </head>
  <body>
    <h1 style="display: none">Social Links Profile</h1>
    <main class="container">
      <div class="card">
        <img
          class="profile-pic"
          src="./assets/images/avatar-jessica.jpeg"
          alt="profile-pic"
        />
        <div class="name-location">
          <div class="title text text-preset1">Jessica Randall</div>
          <div class="description text text-preset2-bold">
            London, United Kingdom
          </div>
        </div>
        <div class="bio text text-preset2">
          "Front-end developer and avid reader."
        </div>
        <div class="links">
          <button class="button text-preset2-bold">GitHub</button>
          <button class="button text-preset2-bold">Frontend Mentor</button>
          <button class="button text-preset2-bold">LinkedIn</button>
          <button class="button text-preset2-bold">Twitter</button>
          <button class="button text-preset2-bold">Instagram</button>
        </div>
      </div>
    </main>
  </body>
</html>
